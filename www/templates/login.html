<ion-view view-title="登录">
  <ion-nav-bar class="bar bar-header">
    <h1 class="title"></h1>
  </ion-nav-bar>
  <ion-content class="has-header">
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">进入系统</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
