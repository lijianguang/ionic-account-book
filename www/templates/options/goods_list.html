<ion-view>
<ion-nav-bar class="bar-stable bar bar-header">
  <ion-nav-back-button class="button" side="left"></ion-nav-back-button>
    <ion-nav-title>
      <span>商品列表</span>
    </ion-nav-title>
    <ion-nav-buttons side="right">
    <button class="button button-clear button-default" ng-click="willAdd()"><i class="icon ion-ios-plus-empty"></i></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <div id="search-box" class="bar bar-subheader item-input-inset">
        <div class="item-input-wrapper">
        <!--   <i class="icon ion-ios7-search placeholder-icon"></i> -->
          <input type="search" placeholder="Search" ng-model="data.searchQuery">
          <i class="clear-search icon ion-ios-search"></i>
        </div>
        <!-- <button class="button button-clear">
          Cancel
        </button> -->
      </div>
  <ion-content
             padding="true"
             class="has-subheader">
  	
    <ion-list>
    	<ion-item class="" ng-repeat="g in goodsList | filter:{name:data.searchQuery}">{{g.name}}
    	    <span class="item-note">{{g.price | currency:'￥'}}元/{{g.gunit}}</span>
    			<ion-option-button class="button-calm"
                       ng-click="willEdit(g)">
				      编辑
				    </ion-option-button>
				    <ion-option-button class="button-assertive"
				                       ng-click="del(g)">
				      删除
				    </ion-option-button>
    	</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
