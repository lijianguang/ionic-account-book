
<style type="text/css">
  .stock-list .row,.stock-list .row .col{
    padding:0px;
  }
</style>

<ion-view view-title="库存">
<div id="search-box" class="bar bar-subheader item-input-inset">
        <div class="item-input-wrapper">
        <!--   <i class="icon ion-ios7-search placeholder-icon"></i> -->
          <input type="search" placeholder="商品" ng-model="data.searchQuery">
          <i class="clear-search icon ion-ios-search"></i>
        </div>
        <!-- <button class="button button-clear">
          Cancel
        </button> -->
      </div>
  <ion-content class="has-subheader">
   
    
    <ion-list class="stock-list">
    <ion-item>
      <div class="row">
          <div class="col">商品</div>
          <div class="col">入库</div>
          <div class="col">出库</div>
          <div class="col">库存</div>
        </div>
    </ion-item>
      <ion-item ng-click="goDetail(g)" class="item-icon-right" ng-repeat="g in stockList | filter:{name:data.searchQuery}">
      <div class="row">
        <div class="col col-40">{{g.name}}</div>
        <div class="col">{{g.PCCount}}</div>
        <div class="col">{{g.TOCount}}</div>
        <div class="col {{g.PCCount<g.TOCount?'assertive':g.PCCount==g.TOCount?'energized':'balanced'}}">{{g.PCCount-g.TOCount | number:2}} {{g.gunit}}</div>
      </div>
<i class="icon item-note ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
